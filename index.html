<html lang="en">

<head>
  <meta charset="utf-8">

  <title>quote machine</title>
  <meta name="description" content="a quote machine">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">
  <!-- font awesome for twitter icon -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <div id="container">
    <div id="quote_box">
      <div id="entry">
      <i class="fa fa-quote-left" aria-hidden="true"></i>
      <h2 id="quote">Always do what you are afraid to do.</h2><!--this h2 will change text from jquery click , in 'quoter.js'-->
      <i class="fa fa-quote-right" aria-hidden="true"></i>
    </div>
      <button id="quote_button">New Quote</button>
      <!--<a href="" id="twitter_link">-->
      <a><i class="fa fa-twitter-square fa-4x" aria-hidden="true" id="twitter_icon"></i></a>

    </div>
  </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="quoter.js"></script>
  <!--script to pass string of quote to the tweet box-->
  <script type="text/javascript">
    $(function(){
      $("#twitter_icon").on('click', function(){
        var quote_text = $('#quote').text();
        window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(quote_text));
      });
    });
  </script>
