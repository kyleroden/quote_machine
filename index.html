<html lang="en">

<head>
  <meta charset="utf-8">

  <title>quote machine</title>
  <meta name="description" content="a quote machine">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">
  <!-- font awesome for twitter icon -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <div id="container">
    <div id="quote_box">
      <h2 id="quote">Always do what you are afraid to do.</h2><!--this h2 will change text from jquery click , in 'quoter.js'-->
      <button id="quote_button">New Quote</button>
      <a href="https://twitter.com/intent/tweet?text=quote%20machine%20so%20wow!")><i class="fa fa-twitter-square fa-4x" aria-hidden="true" id="twitter_icon"></i></a>
    </div>
  </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="quoter.js"></script>

  <script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>

</body>

</html>
